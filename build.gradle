plugins {
    id 'application'
}

apply plugin: 'distribution'
apply plugin: 'java'
apply plugin: 'maven'

group = 'main'
version = '7.0.1'

description = "A bot for the Facets tabletop RPG"


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven { url "https://jitpack.io" }
    maven { url "https://repo1.maven.org/maven2" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
dependencies {
    compile group: 'org.codehaus.mojo', name: 'exec-maven-plugin', version: '3.0.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.4'
    compile group: 'org.javacord', name: 'javacord', version: '3.4.0-SNAPSHOT'
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.4'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.30.6'
    compile group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev539-1.25.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compile group: 'com.vdurmont', name: 'emoji-java', version: '5.1.1'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'pw.mihou:Velen:2.0.0'
}

distZip {
    into(project.name + "-" + project.version) {
        from '.'
        include 'tokens/*'
        include 'resources/*'
    }
}


mainClassName = 'discord.TwoDee'

compileJava {
    options.encoding = "UTF-8"
}